<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em <html></html></title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>responsividade. Aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem g">
    </picture>
    
    <h1>Reproduzindo audios</h1>
    <p>Vamos adicionar um audio.</p>
    <audio controls loop>
        <source src="midia/Bit Coin - Otis McDonald.mp3" type="audio/mpeg">
        <source src="midia/Bit Coin - Otis McDonald.ogg" type="audio/ogg">
        <source src="midia/Bit Coin - Otis McDonald.wav" type="audio/wav">
    </audio>
    
</body>
</html>
