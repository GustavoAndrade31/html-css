<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>
        Voce pode escrever um paragrafo de qualquer jeito. Basta colocar tudo no meio do par de tahs p e /p
    </p>
    <p>
        para quebrar linha é só usar a tag &lt;br&gt; como esse <br> agora mano 
        
        <!--lt significa Less than e gt significa Greater than -->
    </p>
    
    <h2>Simbolos especiais</h2>
    <p>
        &reg;
        &copy;
        &euro;
        &trade;
        &uarr;
        &delta;
        &yen;
    </p>

    <h2>Adicionando Emojis:</h2>
    <p>
        🐺 🚀 🏀 🇧🇷  
    </p>
</body>
</html>
